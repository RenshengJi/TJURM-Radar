          x: 0.247
          y: 0.070
        point2:
          x: 0.541
          y: 0.411
        point3:
          x: 0.632
          y: 0.411
        point4:
          x: 0.614
          y: 0.016
    farCam:    # 可添加多个同时显示的相机(此处自定义相机名称，注意不能重复)
      topic: "/rgb/image_raw"                           # 相机图像topic
      shapeTopic: "/sensor_close/shape"              # 发送形状的topic
